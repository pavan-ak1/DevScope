<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Commission Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Election Commission Login</h1>

    <div class="container">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="loginElectionCommission()">Login</button>
    </div>

    <script>
    async function loginElectionCommission() {
    localStorage.removeItem("token"); // ðŸ”¥ Clear old token before login
    document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;"; // ðŸ”¥ Clear cookie

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
        alert("Please enter email and password!");
        return;
    }

    try {
        const response = await fetch("/api/v1/election-commission/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include",  // âœ… Ensures cookies are stored
        });

        const data = await response.json();

        if (data.success) {
            console.log("âœ… Login successful! Redirecting...");
            localStorage.setItem("token", data.token); // âœ… Store new token

            // âœ… Redirect to dashboard
            window.location.href = "/election-dashboard.html"; 
        } else {
            alert(data.error || "Login failed!");
        }
    } catch (error) {
        console.error("Login error:", error);
        alert("Login failed!");
    }
}




    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast Your Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h2 {
            color: #333;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <h2>Cast Your Vote</h2>

    <form id="voteForm">
        <label for="electionId">Election ID:</label>
        <input type="text" id="electionId" required>

        <label for="voterId">Voter ID:</label>
        <input type="text" id="voterId" required>

        <label for="candidateId">Candidate ID:</label>
        <input type="text" id="candidateId" required>

        <button type="submit">Submit Vote</button>
    </form>

    <h3 id="resultMessage"></h3>

    <script>
        document.getElementById("voteForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const electionId = document.getElementById("electionId").value;
            const voterId = document.getElementById("voterId").value;
            const candidateId = document.getElementById("candidateId").value;

            const response = await fetch("/api/v1/votes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ electionId, voterId, candidateId })
            });

            const data = await response.json();
            document.getElementById("resultMessage").innerText = data.message || "Error submitting vote!";
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Elections</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="email">contact@example.com</div>
        <nav>
            <ul>
                <li><a href="election-dashboard.html">Dashboard</a></li>
                <li><a href="create-election.html">Create Election</a></li>
            </ul>
        </nav>
        <div class="right-section">
            <button id="increase-font">A+</button>
            <button id="decrease-font">A-</button>
            <select id="language">
                <option>English</option>
                <option>Kannada</option>
            </select>
        </div>
    </header>

    <main class="dashboard-content">
        <h1>Manage Elections</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="elections-table-body">
                <!-- Elections will be populated here by script.js -->
            </tbody>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
